<!---HTML--->
<html>
  <head>
    <title>RSVP Login</title>
  </head>
  <body>
    <div>
      <h2>Wedding RSVP Login</h2>
      <br><br><br>
      
      <div class="container">
        
        <form method = "post" name ="rsvp_login">
          <label for="username">Username</label>
            <input type="text"name="username" id="username" required/>
          <label for="password">Password</label>
            <input type="password" name="password" id="password" required/>
          <br>
            <input type="button" value="submit" onclick="validate()" id="submit"/>
        </form>
          
      </div>
      
    </div>
  </body>
</html>
